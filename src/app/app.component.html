<div class="container-fluid">
  <div class="row" id="navBar">
    <div class="col-12 col-sm-6" id="logoBar">
    </div>
    <div class="col-12 col-sm-6" id="linksBar">
      <p class="text-right" *ngIf="auth.isAuthenticated(); then thenBlock else elseBlock">
      </p>
      <ng-template #thenBlock>
        <a routerLink="/" routerLinkActive="active">Home</a>
        &nbsp;&#124;&nbsp;
        <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        &nbsp;&#124;&nbsp;
        <a (click)="auth.logout()">Log Out</a>
      </ng-template>
      <ng-template #elseBlock>
        <a (click)="auth.login()">Log In</a>
      </ng-template>
    </div>
  </div>
</div>

<div class="dashboard-wrapper">
  <router-outlet></router-outlet>
</div>
