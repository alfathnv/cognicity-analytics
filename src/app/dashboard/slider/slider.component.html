<div class="row">
  <div class="col-12 col-sm-3">
    <input type="date" [value]="selectedDate" (change)="dateChanged($event)">
  </div>

  <div class="col-12 col-sm-9">
    <p *ngIf="refreshingReports && refreshingFloodAreas">Loading...</p>
    <input *ngIf="!(refreshingReports && refreshingFloodAreas) && reports" type="range">
  </div>
</div>
