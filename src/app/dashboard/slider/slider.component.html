<input id="dateSelector" type="date" [value]="selectedDate" (change)="dateChanged($event)">
<div id="hintWrapper">
  <p *ngIf="refreshingReports && refreshingFloodAreas; else elseBlock">Loading...</p>
  <ng-template #elseBlock>Reference date</ng-template>
</div>

<app-range *ngIf="!(refreshingReports && refreshingFloodAreas) && reports" (rangeChanged)="rangeChanged($event)"></app-range>
