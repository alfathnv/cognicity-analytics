<div id="chartsMenu">
  <button
    *ngFor="let type of chartTypes"
    [id]="type.id + 'Button'"
    [class]="type.class + ' mat-body-1'"
    (click)="changeChart($event)">
    {{ 'chart_menu.' + type.id | translate }}
  </button>
</div>

<div id="adsWrapper" *ngIf="selectedChart==='ads'">
  <app-fb-ads>
  </app-fb-ads>
</div>

<div id="activityWrapper" class="charts" *ngIf="(reportsData.length || floodsData.length) && selectedChart==='activity'">
  <app-activity-chart
    [reportsData]="reportsData"
    [floodsData]="floodsData"
    [scaleLimits]="scaleLimits">
  </app-activity-chart>
</div>

<div id="sourceWrapper" class="charts" >
  <app-source-chart
    *ngIf="(reportsSource && reportsSource.aggregates.length) && selectedChart==='source'"
    [reportsSource]="reportsSource">
  </app-source-chart>
</div>
